name: APatch Component Build

on:
  push:
    branches: [master]
    paths:
      - "app/**"
      - "native/**"
      - "build.py"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    name: Build APatch Component From Magisk 
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          is-asset-build: true



      - name: Build All
        run: ./build.py -vr native
      # - name: Build magiskpolicy
      #   run: ./build.py -vr native magiskpolicy

      # - name: Build resetprop
      #   run: ./build.py -vr native resetprop

      # - name: Build magiskboot
      #   run: ./build.py -vr native magiskboot

      - name: Stop gradle daemon
        run: ./app/gradlew --stop

      - name: Verify build output directories
        run: |
          echo "Checking native/out contents..."
          ls -R native/out || true
          
          if [ ! -d "native/out/arm64-v8a" ]; then
            echo "ERROR: native/out/arm64-v8a directory not found!"
            exit 1
          fi
          
          if [ ! -d "native/out/x86_64" ]; then
            echo "ERROR: native/out/x86_64 directory not found!"
            exit 1
          fi
          
          echo "âœ“ Both arm64-v8a and x86_64 directories found"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: |
            native/out/arm64-v8a
            native/out/x86_64
          if-no-files-found: error
          compression-level: 9
